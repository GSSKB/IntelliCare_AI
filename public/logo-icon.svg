<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect x="20" y="20" width="160" height="160" rx="24" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Overlay gradient -->
  <rect x="20" y="20" width="160" height="160" rx="24" fill="url(#overlayGradient)"/>
  
  <!-- Heart Icon (centered) -->
  <path d="M100 75C100 75 88 65 80 65C72 65 68 75 68 85C68 95 80 110 100 135C120 110 132 95 132 85C132 75 128 65 120 65C112 65 100 75 100 75Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Brain Icon (smaller, positioned top-right) -->
  <g transform="translate(130, 50)">
    <path d="M12 6C12 6 9 4 7 4C5 4 4 6 4 8C4 10 7 13 12 18C17 13 20 10 20 8C20 6 19 4 17 4C15 4 12 6 12 6Z" fill="white" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
    <path d="M9 12C9 12 7 10 5 10C3 10 2 12 2 14C2 16 5 19 9 24C13 19 16 16 16 14C16 12 15 10 13 10C11 10 9 12 9 12Z" fill="white" stroke="white" stroke-width="1.5" stroke-linejoin="round" opacity="0.9"/>
    <circle cx="8" cy="7" r="1.2" fill="white"/>
    <circle cx="16" cy="7" r="1.2" fill="white"/>
  </g>
</svg>
