# GitHub Actions workflow for deploying backend to Azure App Service
# Replace <YOUR_AZURE_WEBAPP_NAME> with your Azure App Service name

name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Create and start virtual environment
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Zip artifact for deployment
      run: |
        cd backend
        zip -r ../release.zip . -x "venv/*" -x "__pycache__/*" -x "*.pyc"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: release.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: '<YOUR_AZURE_WEBAPP_NAME>'  # Replace with your app name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: release.zip

